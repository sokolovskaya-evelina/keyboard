<!DOCTYPE html>
<html lang="en, ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual keyboard</title>

  <link rel="shortcut icon" href="assets/images/favicon.svg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Жмякни тут =)"></textarea>

  <audio src="./assets/sounds/delete.mp3" data-code="backspace"></audio>
  <audio src="./assets/sounds/caps.mp3" data-code="caps"></audio>
  <audio src="./assets/sounds/enter.mp3" data-code="enter"></audio>
  <audio src="./assets/sounds/shift.mp3" data-code="shift"></audio>
  <audio src="./assets/sounds/caps.mp3" data-code="left"></audio>
  <audio src="./assets/sounds/caps.mp3" data-code="right"></audio>
  <audio src="./assets/sounds/keyPress.mp3" data-code="allKeys"></audio>
  <audio src="./assets/sounds/enter.mp3" data-code="done"></audio>

  <script src="./script.js"></script>
</body>
</html>
